services:
  app:
    image: alphaka
    build:
      context: .
    container_name: alphaka
    volumes:
      - .:/var/www
    networks:
      - laravel

  web:
    image: nginx:latest
    container_name: nginx_alphaka
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www
    ports:
      - "8080:80"
    depends_on:
      - app
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
